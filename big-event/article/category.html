<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/article/category.css">

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 加载模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/nprogress/nprogress.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/category.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            类别管理
            <button id="showAdd" type="button" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 内容区放表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>类别名称</th>
                        <th>类别别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- 定义类别列表模板 -->
    <script type="text/html" id="tpl-list">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <button data-id="{{val.Id}}" data-name="{{val.name}}" data-alias="{{val.alias}}" type="button" class="layui-btn layui-btn-xs edit">编辑</button>
                <button data-id="{{val.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义 添加 弹出层 模板 -->
    <script type="text/html" id="tpl-add">
        <form id="add-form" class="layui-form" style="margin: 15px 30px 0 0">
            <!-- 第一行：类别名称 -->
            <div class="layui-form-item">
            <label class="layui-form-label">类别名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
            <label class="layui-form-label">类别别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
            </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
            </div>
        </form>
    </script>


    <!-- 定义 编辑 弹出层 模板 -->
    <script type="text/html" id="tpl-edit">
        <form id="edit-form" class="layui-form" lay-filter="abcd" style="margin: 15px 30px 0 0">
            <!-- 隐藏域id，后面点击确认修改的时候，需要使用 -->
            <input type="hidden" name="id">
            <!-- 第一行：类别名称 -->
            <div class="layui-form-item">
            <label class="layui-form-label">类别名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
            <label class="layui-form-label">类别别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
            </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
            </div>
        </form>
    </script>

</body>

</html>
