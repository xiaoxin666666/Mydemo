<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 无论是css还是js，都需要先加载别人的css和js，最后加载自己的css和自己的js -->
    <!-- / 表示服务器根目录，即 big-event 文件夹。只有服务器环境才能使用 / -->

    <!-- 加载css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 加载js文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <!-- logo区 start -->
    <div id="logo">
        <img src="./assets/images/logo.png" />
    </div>
    <!-- logo区 end -->

    <!-- 登录区 start -->
    <div id="login">
        <!-- 标题图片 -->
        <img class="login_title" src="./assets/images/login_title.png" />
        <!-- 表单区 -->
        <form class="layui-form" action="">
            <!-- 第一行： 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第二行： 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第三行：登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 第四行：去注册 -->
            <div class="goto-register">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>
    <!-- 登录区 end -->

    <!-- 注册区 start -->
    <div id="register">
        <!-- 标题图片 -->
        <img class="login_title" src="./assets/images/login_title.png" />
        <!-- 表单区 -->
        <form class="layui-form" action="">
            <!-- 第一行： 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第二行： 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input id="reg-password" type="password" name="password" required lay-verify="required|len" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第三行： 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|same" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第四行：登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 第五行：去登录 -->
            <div class="goto-login">
                <a href="javascript:;">已有账号，去登录</a>
            </div>
        </form>
    </div>
    <!-- 注册区 end -->
</body>

</html>
